<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings Table</title>
  <link rel="stylesheet" href="/assets/index-Dtn62Xmo.css">
  <style>
    body {
      background: #f5f7fa;
      color: #222;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1a237e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      background: #fff;
      color: #222;
      font-size: 1rem;
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 0.6rem 0.5rem;
      text-align: left;
    }
    th {
      background: #e3f0fb;
      color: #0d47a1;
      font-weight: 600;
    }
    tr:nth-child(even) td {
      background: #f7fbff;
    }
    tr:hover td {
      background: #bbdefb;
      color: #0d47a1;
    }
    @media (max-width: 700px) {
      .container { padding: 8px; }
      table, th, td { font-size: 0.92rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bookings</h1>
    <table id="bookings-table">
      <thead>
        <tr>
          <th>Booking #</th>
          <th>Tour Date</th>
          <th>Customer Name</th>
          <th>SKU</th>
          <th>Program</th>
          <th>OP</th>
          <th>RI</th>
          <th>Customer</th>
          <th>Hotel</th>
          <th>Adult</th>
          <th>Child</th>
          <th>Infant</th>
        </tr>
      </thead>
      <tbody id="bookings-body">
        <tr><td colspan="12" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>
  <script>
    async function fetchBookings() {
      const tbody = document.getElementById('bookings-body');
      try {
        const res = await fetch('/api/bookings');
        const data = await res.json();
        if (!data.bookings || !data.bookings.length) {
          tbody.innerHTML = '<tr><td colspan="12" style="text-align:center;">No bookings found.</td></tr>';
          return;
        }
        tbody.innerHTML = data.bookings.map(b => `
          <tr>
            <td>${b.booking_number || ''}</td>
            <td>${b.tour_date ? b.tour_date.substring(0, 10) : ''}</td>
            <td>${b.customer_name || ''}</td>
            <td>${b.sku || ''}</td>
            <td>${b.program || ''}</td>
            <td>${b.op || ''}</td>
            <td>${b.ri || ''}</td>
            <td>${b.customer || ''}</td>
            <td>${b.hotel || ''}</td>
            <td>${b.adult || ''}</td>
            <td>${b.child || ''}</td>
            <td>${b.infant || ''}</td>
          </tr>
        `).join('');
      } catch (err) {
        tbody.innerHTML = '<tr><td colspan="12" style="text-align:center; color:red;">Failed to load bookings.</td></tr>';
      }
    }
    fetchBookings();
  </script>
</body>
</html>

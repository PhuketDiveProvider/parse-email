<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings Table</title>
  <link rel="stylesheet" href="/assets/index-Dtn62Xmo.css">
  <style>
    body {
      background: #f5f7fa;
      color: #222;
    }
    .container {
      max-width: 100vw;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      overflow-x: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1a237e;
    }
    table {
      width: 100%;
      min-width: 1100px;
      border-collapse: collapse;
      margin: 2rem 0;
      background: #fff;
      color: #222;
      font-size: 1rem;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 0.6rem 0.5rem;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background: #e3f0fb;
      color: #0d47a1;
      font-weight: 600;
    }
    th.booking { min-width: 90px; width: 90px; }
    th.tourdate { min-width: 110px; width: 110px; }
    th.customername { min-width: 160px; width: 160px; }
    th.sku { min-width: 80px; width: 80px; }
    th.program { min-width: 120px; width: 120px; }
    th.hotel { min-width: 120px; width: 120px; }
    th.op, th.ri, th.customer, th.adult, th.child, th.infant {
      min-width: 50px; width: 50px; text-align: center;
    }
    td.op, td.ri, td.customer, td.adult, td.child, td.infant {
      text-align: center;
    }
    .icon-true {
      color: #388e3c;
      font-weight: bold;
      font-size: 1.2em;
    }
    .icon-false {
      color: #d32f2f;
      font-weight: bold;
      font-size: 1.2em;
    }
    tr:nth-child(even) td {
      background: #f7fbff;
    }
    tr:hover td {
      background: #bbdefb;
      color: #0d47a1;
    }
    @media (max-width: 1200px) {
      table { min-width: 900px; }
    }
    @media (max-width: 700px) {
      .container { padding: 8px; }
      table, th, td { font-size: 0.92rem; }
      table { min-width: 700px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bookings</h1>
    <table id="bookings-table">
      <thead>
        <tr>
          <th class="booking">Booking #</th>
          <th class="tourdate">Tour Date</th>
          <th class="customername">Customer Name</th>
          <th class="sku">SKU</th>
          <th class="program">Program</th>
          <th class="op">OP</th>
          <th class="ri">RI</th>
          <th class="customer">Customer</th>
          <th class="hotel">Hotel</th>
          <th class="adult">Adult</th>
          <th class="child">Child</th>
          <th class="infant">Infant</th>
        </tr>
      </thead>
      <tbody id="bookings-body">
        <tr><td colspan="12" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>
  <script>
    function iconCell(val) {
      if (val === true || val === 1 || val === '1' || val === 'true') {
        return '<span class="icon-true" title="Yes">✓</span>';
      } else {
        return '<span class="icon-false" title="No">✗</span>';
      }
    }
    function isBoolLike(val) {
      if (typeof val === 'boolean') return true;
      if (typeof val === 'number') return val === 0 || val === 1;
      if (typeof val === 'string') return ['0','1','true','false'].includes(val.toLowerCase());
      return false;
    }

    let bookingsData = [];
    let sortCol = null;
    let sortDir = 1; // 1 = asc, -1 = desc

    const colDefs = [
      { key: 'booking_number', label: 'Booking #', type: 'string' },
      { key: 'tour_date', label: 'Tour Date', type: 'date' },
      { key: 'customer_name', label: 'Customer Name', type: 'string' },
      { key: 'sku', label: 'SKU', type: 'string' },
      { key: 'program', label: 'Program', type: 'string' },
      { key: 'op', label: 'OP', type: 'bool' },
      { key: 'ri', label: 'RI', type: 'bool' },
      { key: 'customer', label: 'Customer', type: 'mixed' },
      { key: 'hotel', label: 'Hotel', type: 'string' },
      { key: 'adult', label: 'Adult', type: 'number' },
      { key: 'child', label: 'Child', type: 'number' },
      { key: 'infant', label: 'Infant', type: 'number' },
    ];

    function renderTable(data) {
      const tbody = document.getElementById('bookings-body');
      if (!data || !data.length) {
        tbody.innerHTML = '<tr><td colspan="12" style="text-align:center;">No bookings found.</td></tr>';
        return;
      }
      tbody.innerHTML = data.map(b => `
        <tr>
          <td class="booking">${b.booking_number || ''}</td>
          <td class="tourdate">${b.tour_date ? b.tour_date.substring(0, 10) : ''}</td>
          <td class="customername">${b.customer_name || ''}</td>
          <td class="sku">${b.sku || ''}</td>
          <td class="program">${b.program || ''}</td>
          <td class="op">${iconCell(b.op)}</td>
          <td class="ri">${iconCell(b.ri)}</td>
          <td class="customer">${isBoolLike(b.customer) ? iconCell(b.customer) : (b.customer || '')}</td>
          <td class="hotel">${b.hotel || ''}</td>
          <td class="adult">${b.adult || ''}</td>
          <td class="child">${b.child || ''}</td>
          <td class="infant">${b.infant || ''}</td>
        </tr>
      `).join('');
    }

    function sortBookings(colKey) {
      if (sortCol === colKey) {
        sortDir *= -1;
      } else {
        sortCol = colKey;
        sortDir = 1;
      }
      const def = colDefs.find(c => c.key === colKey);
      let sorted = [...bookingsData];
      sorted.sort((a, b) => {
        let va = a[colKey], vb = b[colKey];
        if (def.type === 'number') {
          va = Number(va) || 0; vb = Number(vb) || 0;
        } else if (def.type === 'date') {
          va = va ? new Date(va) : new Date(0);
          vb = vb ? new Date(vb) : new Date(0);
        } else if (def.type === 'bool') {
          va = isBoolLike(va) ? (iconCell(va).includes('✓') ? 1 : 0) : 0;
          vb = isBoolLike(vb) ? (iconCell(vb).includes('✓') ? 1 : 0) : 0;
        } else if (def.type === 'mixed') {
          // Try to sort icons first, then text
          if (isBoolLike(va) && isBoolLike(vb)) {
            va = iconCell(va).includes('✓') ? 1 : 0;
            vb = iconCell(vb).includes('✓') ? 1 : 0;
          } else {
            va = (va || '').toString().toLowerCase();
            vb = (vb || '').toString().toLowerCase();
          }
        } else {
          va = (va || '').toString().toLowerCase();
          vb = (vb || '').toString().toLowerCase();
        }
        if (va < vb) return -1 * sortDir;
        if (va > vb) return 1 * sortDir;
        return 0;
      });
      renderTable(sorted);
      updateSortIndicators();
    }

    function updateSortIndicators() {
      const ths = document.querySelectorAll('thead th');
      ths.forEach((th, i) => {
        th.innerHTML = colDefs[i].label;
        if (colDefs[i].key === sortCol) {
          th.innerHTML += sortDir === 1 ? ' <span style="font-size:0.9em">▲</span>' : ' <span style="font-size:0.9em">▼</span>';
        }
      });
    }

    async function fetchBookings() {
      const tbody = document.getElementById('bookings-body');
      try {
        const res = await fetch('/api/bookings');
        const data = await res.json();
        bookingsData = data.bookings || [];
        renderTable(bookingsData);
      } catch (err) {
        tbody.innerHTML = '<tr><td colspan="12" style="text-align:center; color:red;">Failed to load bookings.</td></tr>';
      }
    }

    // Add click listeners to headers after DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
      const ths = document.querySelectorAll('thead th');
      ths.forEach((th, i) => {
        th.style.cursor = 'pointer';
        th.addEventListener('click', () => sortBookings(colDefs[i].key));
      });
      fetchBookings();
    });
  </script>
</body>
</html>
